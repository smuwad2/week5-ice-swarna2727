<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body onload="getCategories()">

  <div class="container-fluid my-3">
    <h1 class="text-center mb-4">Supermarket</h1>

    <div class="row mb-3">
      <div class="col-md-3">
        <span class="lead">Category</span>
      </div>
      <div class="col-md-9">
        <select class="form-select" id="selectCategory" onchange="getItems()">
          <option value="0">To select</option>
          <option value="all">All</option>
        </select>
      </div>
    </div>

    <div id="itemsList" class="row g-3">
      <p class="text-center">No items</p>
    </div>
  </div>

  <script>
    // Load categories and populate select dropdown
    async function getCategories() {
      try {
        const response = await axios.get('http://localhost:3010/categories');
        const categories = response.data; // expected: ["Fruit","Dairy","Confectionary","Vegetable"]
        showCategories(categories);
      } catch (error) {
        console.error('Error loading categories', error);
      }
    }

    function showCategories(categories) {
      const select = document.getElementById('selectCategory');
      categories.forEach(cat => {
        const opt = document.createElement('option');
        opt.value = cat;
        opt.textContent = cat;
        select.appendChild(opt);
      });
    }

    // Load items based on selected category
    async function getItems() {
      const selected = document.getElementById('selectCategory').value;
      if (selected === '0') return;

      try {
        let url = 'http://localhost:3010/items';
        if (selected !== 'all') {
          url += `?category=${encodeURIComponent(selected)}`;
        }
        const response = await axios.get(url);
        showItems(response.data);
      } catch (error) {
        console.error('Error loading items', error);
      }
    }

    // Show items in Bootstrap cards
    function showItems(items) {
      const container = document.getElementById('itemsList');
      container.innerHTML = '';

      if (!items || items.length === 0) {
        container.innerHTML = '<p class="text-center">No items</p>';
        return;
      }

      items.forEach(item => {
        const col = document.createElement('div');
        col.className = 'col-lg-4 col-md-6 col-sm-12';

        col.innerHTML = `
          <div class="card h-100 text-center">
            <div class="card-body">
              <h5 class="card-title">${item.name}</h5>
              <p class="card-text">Price: $${item.price.toFixed(2)}</p>
            </div>
          </div>
        `;

        container.appendChild(col);
      });
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
